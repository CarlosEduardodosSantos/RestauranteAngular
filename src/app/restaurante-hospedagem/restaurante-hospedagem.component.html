<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col" style="display: none;">Alimentação Id</th>
            <th scope="col" style="display: none;">Número</th>
            <th scope="col">Nome</th>
            <th scope="col">Apto</th>
            <th scope="col">Data</th>
            <th scope="col">Adultos</th>
            <th scope="col">Crianças</th>
            <th scope="col">Não Pagantes</th>
            <th scope="col">Café</th>
            <th scope="col">Almoço</th>
            <th scope="col">Janta</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let ali of alimentacao.results; let i = index">
            <td style="display: none;" #Id>{{ali.alimentacaoId}}</td>
            <td style="display: none;">{{ali.nro}}</td>
            <td>{{ali.nome}}</td>
            <td>{{ali.apto}}</td>
            <td>{{converterLongDate(ali.data)}}</td>
            <td>{{ali.qtdeA}}</td>
            <td>{{ali.qtdeC}}</td>
            <td>{{ali.qtdeN}}</td>
            <td><input  type="checkbox" [disabled]="!ali.cafe" [(ngModel)]="ali.cafe"  [ngModelOptions]="{standalone: true}" (change)="checkCafe(i)"  value="1"  class="form-check-input" id="exampleCheck1"></td>
            <td><input  type="checkbox" [disabled]="!ali.almoco" [(ngModel)]="ali.almoco"  [ngModelOptions]="{standalone: true}" (change)="checkAlmoco(i)"  value="1"  class="form-check-input" id="exampleCheck1"></td>
            <td><input  type="checkbox" [disabled]="!ali.janta" [(ngModel)]="ali.janta"  [ngModelOptions]="{standalone: true}" (change)="checkJanta(i)"  value="1"  class="form-check-input" id="exampleCheck1"></td>
            
            <td>
            </td>
        </tr>
    </tbody>
  </table>
