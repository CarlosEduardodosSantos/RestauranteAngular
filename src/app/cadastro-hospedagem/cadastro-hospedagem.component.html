<div class="card" style="margin: 0 auto; width:500px; margin-top: 30px;">
    <div class="card-header">
        <h4>Dados da Hospedagem</h4>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Nome</label>
              <input type="text" class="form-control" #nome id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: José Carlos Macoratti">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Hotel</label>
                <input  type="text" class="form-control" #hotel id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Golden Dolphin">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Nº Apto</label>
                <input  type="number" class="form-control" #apto id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: 10">
              </div> 
              <div class="form-group">
                <label for="exampleInputEmail1">Checkin</label>
                <input  type="date" class="form-control" #checkin id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: 10">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Checkout</label>
                <input  type="date" class="form-control" #checkout id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: 10">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Adultos</label>
                <input type="number" class="form-control" #a id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: 1">
              </div> 
              <div class="form-group">
                <label for="exampleInputEmail1">Crianças</label>
                <input  type="number" class="form-control" #c id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: 2">
              </div> 
              <div class="form-group">
                <label for="exampleInputEmail1">Não Pagantes</label>
                <input  type="number" class="form-control" #n id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: 3">
              </div> 
            <div class="form-check">
              <input  type="checkbox" [(ngModel)]="isCheckedCafe"  [ngModelOptions]="{standalone: true}" (change)="checkCafe()"  value="1"  class="form-check-input" id="exampleCheck1">
              <label class="form-check-label"value="1"  for="cafe">Café</label>
            </div>
            <div class="form-check">
                <input  type="checkbox" [(ngModel)]="isCheckedAlmoco"  [ngModelOptions]="{standalone: true}" (change)="checkAlmoco()" class="form-check-input" id="almoco">
                <label class="form-check-label" value="1" #almoco for="almoco">Almoço</label>
              </div>
              <div class="form-check">
                <input  type="checkbox"  [(ngModel)]="isCheckedJanta"  [ngModelOptions]="{standalone: true}" (change)="checkJanta()"  class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" value="1" #janta for="janta">Janta</label>
              </div>
          </form>
      <button class="btn btn-warning" (click)="inserirHosp(nome, apto, hotel, checkin, checkout, a, c, n)" style="margin-top:20px; margin-left:175px;">Cadastrar</button>
    </div>
  </div>
  <div><br></div>
